#snb

stages:
  - build
  - deploy

before_script:
  - docker login -u itsjdio -p AKjd24'wizy

build_backend_prod:
  only:
    refs:
      - prod
    changes:
      - backend/**/*
      - .gitlab-ci.yml
  stage: build
  script:
    - docker-compose -f docker-compose.yml build -t registry.gitlab.com/opensi/snb
    - docker push registry.gitlab.com/opensi/snb
  tags:
    - shell-1
  environment:
    name: production

build_frontend_page_prod:
  only:
    refs:
      - prod
    changes:
      - frontend/**/*
      - .gitlab-ci.yml
  stage: build
  script:
    - cp ./front/.env ./frontend/.env
    - docker-compose -f docker-compose.yml build -t registry.gitlab.com/opensi/snb .
    - docker push registry.gitlab.com/opensi/snb
  tags:
    - shell-1
  environment:
    name: production

deploy_dev_images_prod:
  stage: deploy
  tags:
    - shell-1
  only:
    - prod
  #before_script:
  #  - docker login https://eu.gcr.io
  script:
    - docker-compose -f docker-compose.yml pull
    - docker-compose -f docker-compose.yml up -d --force-recreate
