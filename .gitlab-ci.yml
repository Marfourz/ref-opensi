#SNB

stages:
  - build
  - deploy

before_script:
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY

build_backend_prod:
  only:
    - deploy
  stage: build
  script:
    - docker build -t registry.gitlab.com/opensi/snb-backend:staging backend
    - docker push registry.gitlab.com/opensi/snb-backend:staging
  tags:
    - mtnonboarding-3
  environment:
    name: development

build_frontend_page_staging:
  only:
    - deploy
  stage: build
  script:
    - echo "VITE_APP_API_URL=http://api-snb.opensi.co" >> .env
    - docker build -t registry.gitlab.com/opensi/snb-frontend:staging front
    - docker push registry.gitlab.com/opensi/snb-frontend:staging
  tags:
    - mtnonboarding-3
  environment:
    name: development

deploy_dev_images_staging:
  stage: deploy
  tags:
    - mtnonboarding-3
  only:
    - deploy
  script:
    - docker push registry.gitlab.com/opensi/users-manager
    - docker-compose -f docker-compose.yml pull
    - docker-compose -f docker-compose.yml up -d --force-recreate
