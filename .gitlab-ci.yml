##snb

variables:
  REGISTRY: "registry.gitlab.com"
  DOCKER_REGISTRY: registry.gitlab.com

stages:
  - build
  - deploy

before_script:
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $DOCKER_REGISTRY

build_backend_prod:
  only:
    - deploy
  stage: build
  script:
    - docker build -t registry.gitlab.com/opensi/snb-backend  ./backend
    - docker push registry.gitlab.com/opensi/snb-backend
  tags:
    - shell-runner-snb
  environment:
    name: development

build_frontend_page_prod:
  only:
    - deploy
  stage: build
  script:
    - echo "VITE_APP_API_URL=http://api-snb.opensi.co" >> .env
    - docker build --no-cache -t registry.gitlab.com/opensi/snb-frontend  ./front
    - docker push registry.gitlab.com/opensi/snb-frontend
  tags:
    - shell-runner-snb
  environment:
    name: development

deploy_dev_images_prod:
  stage: deploy
  tags:
    - shell-runner-snb
  only:
    - deploy
  script:
    - docker push registry.gitlab.com/opensi/users-manager
    - docker-compose -f docker-compose.yml pull
    - docker-compose -f docker-compose.yml up -d --force-recreate
