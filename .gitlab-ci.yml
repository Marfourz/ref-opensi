#snb

stages:
  - build
  - deploy

build_backend_prod:
  only:
    refs:
      - prod
    changes:
      - backend/**/*
      - .gitlab-ci.yml
  stage: build
  script:
    - docker build -f backend/Dockerfile -t registry.gitlab.com/opensi/snb-backend:prod
    - docker push registry.gitlab.com/opensi/snb-backend:prod
  tags:
    - shell-1
  environment:
    name: production

build_frontend_page_prod:
  only:
    refs:
      - prod
    changes:
      - front/**/*
      - .gitlab-ci.yml
  stage: build
  script:
    - cp ./front/.env ./front/.env
    - docker -f front/Dockerfile -t registry.gitlab.com/opensi/snb-front:prod
    - docker push registry.gitlab.com/opensi/snb-front:prod
  tags:
    - shell-1
  environment:
    name: production

deploy_dev_images_prod:
  stage: deploy
  tags:
    - shell-1
  only:
    - prod
  script:
    - docker-compose -f docker-compose.yml pull
    - docker-compose -f docker-compose.yml up -d --force-recreate

