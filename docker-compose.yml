version: "3.7"
services:
  db_postgres:
    image: postgres:14-alpine
    container_name: db-snb-prod
    restart: always
    environment:
      POSTGRES_USER: "opensiuser"
      POSTGRES_DB: "snb-prod"
      POSTGRES_PASSWORD: "opensi"
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      - snb

  migrate:
    build:
      context: ./backend
    image: registry.gitlab.com/opensi/snb-backend
    container_name: migrate-snb-prod
    environment:
      - DATABASE_URL=postgresql://opensiuser:opensi@db_postgres:5432/snb-prod
    depends_on:
      - db_postgres
    # command: npm run clean
    command: npm run migrate && seed
    networks:
      - snb

  backend:
    build:
      context: ./backend
    image: registry.gitlab.com/opensi/snb-backend
    ports:
      - 9811:3008
    container_name: backend-snb
    environment:
      - DATABASE_URL=postgresql://opensiuser:opensi@db_postgres:5432/snb-prod
    networks:
      - snb
    depends_on:
      migrate:
        condition: service_completed_successfully

  frontend:
    build:
      context: ./front
    image: registry.gitlab.com/opensi/snb-frontend
    ports:
      - 9812:80
    container_name: frontend-snb
    networks:
      - snb

volumes:
  postgres:

networks:
  snb:
